spring:
  application:
    name: gateway
  rabbitmq:
      host: rabbitmq
      port: 5672
      username: user
      password: password
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
eureka:
  instance:
    #注册eureka客户端主机名
    hostname: gateway
    prefer-ip-address: false
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/